<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="./index.js"></script>
    <title>會員登入</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logImg" src="./vecteezy_vector-illustration-of-dairy-products-packing-of-milk-milk_.jpg" alt="logo">
            <h1>牛奶的世界</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">首頁</a>
                </li>
                <li>
                    <a href="#">關於我們</a>
                </li>
                <li>
                    <a href="./login.html">會員登入</a>
                </li>
                <li>
                    <a href="#">聯絡我們</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="loginContainer">
            <div class="left">
                <h3 class="wordCenter">註冊會員</h3>
            </div>

            <div class="right">
                    <form class="myForm" action="https://www.townway.com.tw/auth" method="post">
                        <p>姓名：
                            <input type="text" id="myName">
                        </p>
                        <br>
                        <p>信箱：
                            <input type="text" id="mail">
                        </p>
                        <br>
                        <p>使用者名稱：
                            <input type="text" id="userId">
                        </p>
                        <a class="UserIdMsg" style="color: red;"></a>
                        
                        <br>
                        <p>使用者密碼：
                            <input type="password" id="pw1" class="userPw"  placeholder="密碼長度不得小於8">
                        </p>
                        <a class="PwMsg" style="color: red;"></a>
                        <br>
                        <p>使用者密碼：
                            <input type="password" id="pw2" class="userPw2" placeholder="請再輸入一次密碼">
                       </p>
                       <a class="Pw2Msg" style="color: red;"></a>
                       <a id="warr" style="color: red;"></a>
                       <br>

                        <input type="button" class="buyIt" value="submit" onclick="return formCheck(this);">
                    </form>
            </div>
        </div>
    </main>

</body>
</html>
